<ion-header>
  <ion-toolbar>
    <ion-title> <img src="../../assets/logo_letscode.png" /> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h1>Usu√°rios</h1>
    <div>
      <ion-card *ngFor="let user of users">
        <img class="profile-picture" src="{{user.picture.large}}" />
        <ion-card-header>
          <ion-card-title
            >{{user.name.first}} {{user.name.last}}</ion-card-title
          >
          <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <span class="telephone">{{user.phone}}</span> <br />
          <span class="address"
            >{{user.location.street.name}}, {{user.location.street.number}}
            <br />
            {{user.location.city}} - {{user.location.state}},
            {{user.location.country}}</span
          >
        </ion-card-content>

        <ion-button expand="block" (click)="goToProfile(user)">
          SABER MAIS
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
